<!-- 
파비콘 안쓸 때 <link rel="icon" href="data:;base64,iVBORw0KGgo=" /> 사용 

일부 브라우저는 웹 페이지에 파비콘 파일이 명시적으로 지정되어 있지 않으면 자동으로 서버에 favicon.ico 파일을 요청합니다.
만약 서버에 해당 파일이 없거나 접근할 수 없다면, 브라우저는 404 에러(파일을 찾을 수 없음)를 반환할 수 있습니다. 
따라서, 이 코드는 브라우저가 불필요하게 서버에 파비콘 파일을 요청하는 것을 방지하거나, 요청을 하더라도 에러가 발생하지 않도록 빈 이미지 데이터를 제공하는 역할을 합니다. 

브라우저가 favicon을 찾지 못해 발생하는 404 오류를 방지하기 위해 이런 식으로 작은 데이터나 투명 이미지를 사용하는 것은 유효한 접근법입니다. 
이는 특히 웹사이트에 파비콘 파일이 없을 때 불필요한 서버 요청을 줄이고, 에러 로그를 깨끗하게 유지하는 데 도움이 됩니다. 
그러나 실제로 보이는 파비콘을 제공하고자 할 때는 정확하고 유효한 이미지 데이터를 사용하는 것이 중요합니다. -->
